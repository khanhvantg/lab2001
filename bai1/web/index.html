

<!DOCTYE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSP</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Join our email list</h1>
            <p>To join our email list, enter your name and email address below.</p>
        </div>
        <div class="box">
            <form action="emailList" method="post" class="boxform">
                <input type="hidden" name="action" value="add">

                <label class="lb1">Email:</label>
                <input class="lb" type="email" name="email"><br>

                <label class="lb1">First Name:</label>
                <input class="lb" type="text" name="firstName" ><br>

                <label class="lb1">Last Name: </label>
                <input class="lb" type="text" name="lastName" ><br>

                <label>&nbsp;</label>
                <input type="submit" value="Join Now" id="submit">
            </form>
        </div>
   </div>
</body>
</html>
